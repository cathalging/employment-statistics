<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employment Statistics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://gmousse.github.io/dataframe-js/dist/dataframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
</head>
<body>

    <div class="header">
        <a href="index.html"><h1>Employment Statistics</h1></a>
        <div>Insights and trends to guide your career decisions</div>

        <div class="nav">
            <ul>
                <li><a href="findings.html">Findings</a></li>
                <li><a href="data.html">Data</a></li>
                <li><a>Recommendations</a></li>
                <li><a>Survey</a></li>
            </ul>
        </div>
    </div>

    <div class="graphArea">
        <canvas class="graphBox" id="graphBox"></canvas>
        <div class="graphOptions">
            <div>
                <label for="sectors">Sector:</label>
                <select id="sectors">
                    <option value="All NACE economic sectors">All NACE economic sectors</option>
                    <option value="Agriculture, forestry and fishing (A)">Agriculture, forestry and fishing</option>
                    <option value="Industry (B to E)">Industry</option>
                    <option value="Construction (F)">Construction</option>
                    <option value="Wholesale and retail trade; repair of motor vehicles and motorcycles (G) (E)">Wholesale and retail trade; repair of motor vehicles and motorcycles</option>
                    <option value="Transportation and storage (H)">Transportation and storage</option>
                    <option value="Information and communication (J)">Information and communication</option>
                    <option value="Financial, insurance and real estate activities (K, L)">Financial, insurance and real estate activities</option>
                    <option value="Professional, scientific and technical activities (M)">Professional, scientific and technical activities</option>
                    <option value="Administrative and support service activities (N)">Administrative and support service activities</option>
                    <option value="Public administration and defence; compulsory social security (O)">Public administration and defence; compulsory social security</option>
                    <option value="Education (P)">Education</option>
                    <option value="Human health and social work activities (Q)">Human health and social work activities</option>
                    <option value="Arts, entertainment, recreation and other service activities (R,S)">Arts, entertainment, recreation and other service activities</option>
                    <option value="Services (T, U)">Services</option>
                    <option value="Not stated">Not Stated</option>
                </select>
            </div>

            <div>
                <label for="statistic">Statistic:</label>
                <select id="statistic">
                    <option value="hirings">Hirings</option>
                    <option value="stayers">Stayers</option>
                    <option value="separations">Separations</option>
                    <option value="jobCreation">Job Creation</option>
                    <option value="jobDestruction">Job Destruction</option>
                    <option value="jobChurn">Job Churn</option>
                    <option value="jobChurnRate">Job Churn Rate</option>

                </select>
            </div>

            <div>
                <span>
                    <label for="useEconomicIndicator">Economic Indicator: </label>
                    <input id="useEconomicIndicator" type="checkbox" checked="checked">
                </span>
                <select id="economicIndicator">
                    <option value="GDP">GDP</option>
                    <option value="jobVacancies">Job Vacancies</option>
                </select>
            </div>

            <div><button onclick="submitGraph()">Submit</button></div>

        </div>
    </div>

</body>
</html>
